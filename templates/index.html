<!DOCTYPE html>
<html>
    <head>
        <title>Home page</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css')}}">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
		<div class="wrapper">
			<div class="header-wrapper">
				<h1>Amharic Search Engine</h1>
				<br />
				<form action="greet" method="post" class="search">
					<input type="text" name="name_input" class ="searchTerm" placeholder="ማንኛውንም ነገር በዘርዝር ፈልጉ">
					<button type="submit" value="ፈልግ" id="greet" class="searchButton">
						<i class="fa fa-search"></i>
					</button>
					<br />


				</form>
					{% for message in get_flashed_messages()%}
					<p class="searchresultsfor"><i>{{message}}</i></p>
					{% endfor %}
			</div>


			<div class="results">

				<br />
				<br />
				{% for your_list_element in your_list %}
					<a href="#">{{ your_list_element.split('\n', 1)[0] }}</a>
					<p>{{ your_list_element.split('\n', 1)[1][:250] }}..... </p>
				{% endfor %}
			</div>

		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>

</html>
